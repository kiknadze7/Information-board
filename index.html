<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooldown Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ffae00, #fff600, #8aff00, #00ffed, #000dff, #7a00ff, #ff00e3,
                #ff0000);
            background-size: 200% 200%;
            animation: rainbowBackground 10s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes rainbowBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #cooldownTimer {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                opacity: 0;
                transform: translateY(-50vh) rotate(0deg);
            }

            100% {
                opacity: 1;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="cooldownTimer">hey</div>

    <script>
        // Set the target date for the cooldown in UTC
        const targetDate = new Date("2023-11-25T04:00:00Z");
        targetDate.setUTCHours(targetDate.getUTCHours() + 4); // Adjust for UTC+4

        // Function to format seconds into days, hours, minutes, and seconds
        function formatTime(seconds) {
            const days = Math.floor(seconds / (3600 * 24));
            const hours = Math.floor((seconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${days} დღე ${hours} საათი ${minutes} წუთი ${remainingSeconds} წამი`;
        }

        // Function to update the cooldown timer
        function updateTimer() {
            const timerElement = document.getElementById('cooldownTimer');

            // Calculate the time difference between now and the target date
            const currentTime = new Date();
            const timeDifference = Math.floor((targetDate - currentTime) / 1000);

            // Check if the target date has passed
            if (timeDifference > 0) {
                timerElement.innerHTML = `${formatTime(timeDifference)}`;

                // Update the timer every second
                setTimeout(updateTimer, 1000);
            } else {
                timerElement.innerHTML = 'Cooldown: Ready';
            }
        }

        // Initial call to start the cooldown timer
        updateTimer();

        // Create snowflakes dynamically
        for (let i = 0; i < 50; i++) {
            createSnowflake();
        }

        // Function to create a snowflake
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random duration between 5s and 10s
            document.body.appendChild(snowflake);
        }
    </script>

</body>

</html>
